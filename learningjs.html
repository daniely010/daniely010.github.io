<!DOCTYPE html>
<html>
  <head><title>Javascript with HTML</title></head>
  <body>
    <h1>Welcome!</h1>
    <p>Nice to meet you, <span id="name"></span>Daniel!</p>
    <script>
      let name = prompt("Enter your name!");
      document.getElementById("name").textContent = name;
    </script>
  </body>
</html>
